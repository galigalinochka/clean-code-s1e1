<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt = "the Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item">
      <label for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <section class = "tasks">
      <ul id="incomplete-tasks" class = "list">
        <li class = "list__item">
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button_edit">Edit</button>
          <button class="button_delete"><img src="./remove.svg" alt = "remove button"></button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button_edit">Save</button>
          <button class="button_delete"><img src="./remove.svg" alt = "remove button"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class = "list__item">
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button_edit">Edit</button>
          <button class="button_delete"><img src="./remove.svg" alt = "remove button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
